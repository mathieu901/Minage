<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'Échange de Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur la plateforme d'échange de services</h1>
        <p>Échangez vos compétences avec d'autres utilisateurs!</p>
    </header>

    <section id="services">
        <h2>Services proposés</h2>
        <div id="services-list">
            <!-- Les services seront affichés ici -->
        </div>
    </section>

    <section id="signup">
        <h2>Inscription</h2>
        <form id="signup-form">
            <input type="text" placeholder="Nom" id="name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Mot de passe" id="password" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Plateforme d'Échange de Services</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

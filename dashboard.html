<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Échange de Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue dans votre tableau de bord</h1>
        <p>Découvrez et échangez des services avec d'autres utilisateurs !</p>
    </header>

    <section id="services">
        <h2>Services proposés</h2>
        <div id="services-list">
            <!-- Liste des services des utilisateurs -->
        </div>
    </section>

    <section id="my-services">
        <h2>Ajouter un service</h2>
        <form id="add-service-form">
            <input type="text" id="service-name" placeholder="Nom du service" required>
            <button type="submit">Ajouter</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Plateforme d'Échange de Services</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
